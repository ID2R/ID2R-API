name: Bug report
description: Create a report to help us improve
labels: 'Requires Testing'

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for ID2R API! Fill out the following form to your best ability to help us fix the problem.
        Only use this if you're absolutely sure that you found a bug and can reproduce it.
        Do NOT use the public issue tracker to report security vulnerabilities!

  - type: dropdown
    attributes:
      label: Server Implementation
      description: Which server Implementation are you using? If your server implementation is not listed, it is not supported. Switch to a supported version first.
      multiple: false
      options:
        - Paper
        - Spigot
        - BungeeCord
        - Velocity
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Server Version
      description: Which server version version you using? If your server version is not listed, it is not supported. Update to a supported version first.
      multiple: false
      options:
        - '1.8.8'
        - '1.12.2'
        - '1.15.2'
        - '1.16.5'
        - '1.17.2'
        - '1.18'
        - '1.18.1'
        - '1.18.2'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce this behaviour
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots / Videos
      description: If applicable, add screenshots to help explain your problem.

  - type: input
    attributes:
      label: Error log (if applicable)
      description: If you are reporting a console error, upload any relevant log excerpts to either https://paste.gg/ or https://gist.github.com, save and the paste the link in this box.

  - type: input
    attributes:
      label: API version
      description: What version of the API were you using?
      placeholder: "For example: ID2R version 1.0"
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Checklist
      description: Make sure you have followed each of the steps outlined here.
      options:
        - label: I'm using java 8+ and running my server in 1.8.8+
          required: true
        - label: I am using the newest version and the issue still persists.
          required: true

  - type: textarea
    attributes:
      label: Anything else?
      description: You can provide additional context below.
